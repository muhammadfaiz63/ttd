<!-- navbar.html -->

<head>
  <!-- Meta tags for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    .navbar {
      background-color: rgba(0, 0, 0, 0.2); /* Warna background transparan */
      backdrop-filter: blur(10px); /* Efek blur untuk efek kaca */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow di bawah navbar */
    }
  </style>
</head>

<nav class="navbar navbar-expand-lg fixed-top" style="margin-left: 250px; width: calc(100% - 250px)">
  <div class="container">
    <div class="container-fluid">
      <form class="d-flex col-4">
        <!-- Menyesuaikan lebar kolom pencarian menjadi col-4 -->
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
        <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
        <!-- Menggunakan ikon pencarian -->
      </form>
    </div>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <button type="button" class="btn btn-outline-light"><i class="fas fa-regular fa-user"></i></button>
  </div>
</nav>
