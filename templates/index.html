<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-+JcSkHxB6c5mF74W/bsZlbSCj3YU1wJ7o+fa5b5fNqEe6d7VxIByJb1ZLx0JgFSfUxQIoexPYt4grKzj0C3H8g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        width: 250px;
        background-color: #f8f9fa; /* Light background color */
        padding-top: 20px;
      }
      .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 18px;
        color: #333; /* Dark text */
        display: block;
      }
      .sidebar a:hover {
        background-color: #e9ecef; /* Lighter background color on hover */
      }

      .content {
        margin-left: 250px;
        padding: 20px;
        margin-top: 56px; /* Adjust margin-top to avoid overlapping with the navbar */
      }

      .card-welcome {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <!-- Include Sidebar -->
    {% include 'sidebar.html' %}

    <!-- Include Navbar -->
    {% include 'navbar.html' %}

    <div class="content">
      <p class="fs-4">Menu Penasihat Akademik, Universitas Darma Persada</p>
      <div class="card text-center card-welcome card text-white bg-secondary">
        <div class="card-body">
          <h2 class="mt-5">Graduation Prediction System</h2>
          <p class="text-center">Discover the unique magic in each prediction.</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function validateGraduationForm() {
        var fileInput = document.getElementById("graduation_file");
        if (fileInput.files.length === 0) {
          alert("Please choose a file to upload.");
          return false; // Prevent form submission
        }
        return true; // Allow form submission
      }

      function validatePersonalityForm() {
        var fileInput = document.getElementById("personality_file");
        if (fileInput.files.length === 0) {
          alert("Please choose a file to upload.");
          return false; // Prevent form submission
        }
        return true; // Allow form submission
      }

      function resetGraduationForm() {
        document.getElementById("graduation_file").value = ""; // Reset file input
        // Optionally reset other form fields related to graduation prediction
      }

      function resetPersonalityForm() {
        document.getElementById("personality_file").value = ""; // Reset file input
        // Optionally reset other form fields related to personality prediction
      }

      // Ambil path saat ini dari URL
      const currentPath = window.location.pathname;

      // Temukan dan tambahkan kelas aktif pada menu sidebar yang sesuai
      const sidebarMenuItems = document.querySelectorAll(".sidebar-menu-item");

      sidebarMenuItems.forEach((item) => {
        const link = item.querySelector("a");
        const href = link.getAttribute("href");

        if (currentPath === href) {
          item.classList.add("active");
        }
      });
    </script>
  </body>
</html>
